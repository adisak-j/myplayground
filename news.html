    <meta property="twitter:image" content="https://iosplayground.netlify.app/images/news.jpg">
    
    <title>News</title>
</head>
<body>
<script>
    // Create function to redirect to some URL
    function redirectToAppStore() {
        window.location.href = 'https://apps.apple.com/us/app/r-ket/id6445971302';
    }

    // Create function getQueryParams
    function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('newsId');
        const assetId = urlParams.get('assetId');
        const alIosUrl = `rket://news-detail?newsId=${newsId}&assetId=${assetId}`;

        document.querySelector('meta[property="al:ios:url"]').setAttribute('content', alIosUrl);

        // console log value of al:ios:url
        console.log('al:ios:url:', document.querySelector('meta[property="al:ios:url"]').getAttribute('content'));
    }

    getQueryParams();
    redirectToAppStore();
</script>

</body>
