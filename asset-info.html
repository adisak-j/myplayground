    <title>Asset-Info</title>
</head>
<!-- Create css for body background red -->
<style>
    body {
        background-color: #03d3dd;
    }
</style>
<body>
    <!-- Add logo top center -->
    <div style="text-align: center; padding-top: 100px;">
        <img src="images/logo.png" alt="R'ket">
    </div>
    
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div style="text-align: center;">
            <a href="https://apps.apple.com/us/app/r-ket/id6445971302">
                <img src="images/app-store.png" alt="App Store">
            </a>
        </div>
    </div>
<script>
    // Create function get alIosUrl
    function getAlIosUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get('symbol');
        const id = urlParams.get('id');
        const alIosUrl = `rket://asset-info?symbol=${symbol}&id=${id}`;

        return alIosUrl;
    }

    // Create function to redirect to some URL
    function tryOpenNativeAppOrAppStore() {
        const alIosUrl = getAlIosUrl();

        // Try to open the app by calling the custom URL scheme
        window.location.href = alIosUrl;

        // If the app is not installed, redirect to the App Store by delay 1000ms
        setTimeout(() => {
            window.location.href = 'https://apps.apple.com/us/app/r-ket/id6445971302';
        }, 1000);
    }

    // Create function setAttribute to meta tag
    function setAttribute() {
        const alIosUrl = getAlIosUrl();
        document.querySelector('meta[property="al:ios:url"]').setAttribute('content', alIosUrl);
    }
    
    setAttribute();
    tryOpenNativeAppOrAppStore();
</script>

</body>
</html>
